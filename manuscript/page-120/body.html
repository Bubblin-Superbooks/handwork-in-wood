<div class="leaf flex"><div class="inner justify"><h4>Chapter Iv.</h4><h3>Wood Hand Tools.</h3><p class="  start-chapter">The hand tools in common use in woodworking shops may, for convenience, be divided into the following classes: 1, Cutting; 2, Boring; 3, Chopping; 4, Scraping; 5, Pounding; 6, Holding; 7, Measuring and Marking; 8, Sharpening; 9, Cleaning.</p><hr class="section"><blockquote><p>CUTTING TOOLS.</p></blockquote></div> </div>
