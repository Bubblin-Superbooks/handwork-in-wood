<div class="leaf flex"><div class="inner justify"><p>Fig. 267-44 Bare faced tenon</p><p><em>No. 45. A housed mortise-and-tenon</em> is one in which the whole of the end of one member is let in for a short distance or "housed" into the other. It is common in grill work and in railings.</p><img class="overlay center" width = "81.89147618465549%" src = "https://raw.githubusercontent.com/marvindanig/handwork-in-wood/master/assets/images/267-45.png" /></div> </div>
