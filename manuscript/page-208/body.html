<div class="leaf "><div class="inner justify"><p class="no-indent  ">cutting.</p><p>The <em>molding-plane</em>, Fig. 113, as it name indicates, is for making moldings of various forms; as, quarter-round, half-round, ogee, etc.</p><img class="overlay center" width = "94.70393798639122%" src = "https://raw.githubusercontent.com/marvindanig/handwork-in-wood/master/assets/images/115-500.png" /><p>The <em>tonguing-and-grooving-plane</em>, Fig. 115, is for matching boards, i. e. making a tongue in one to fit into a groove in another. See Fig. 269, No.  .</p></div> </div>
