<div class="leaf flex"><div class="inner justify"><h4>Butt Joints</h4><p class="  start-chapter"><em>No. 8. A doweled butt-joint</em> is made by inserting, with glue, dowel-pins into holes bored into the two members. The end of one member is butted against the face or edge of the other. It is used in cabinet-making where the presence of nails would be unseemly.</p><p>Fig. 264-8 Dowelled butt</p></div> </div>
