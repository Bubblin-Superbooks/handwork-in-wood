<div class="leaf "><div class="inner justify"><p class="no-indent  ">mortises and fit together.</p><p><em>No. 50. A stopped lap dovetail</em> is one in which neither the tails nor the pins extend thru the other members. Hence the joint is concealed. The lap may be rounded. It is used in fine boxes, trays, etc.</p><img class="overlay center" width = "72.02766572953591%" src = "https://raw.githubusercontent.com/marvindanig/handwork-in-wood/master/assets/images/267-50.png" /><p>Fig. 267-50 Stopped lap dovetail</p></div> </div>
